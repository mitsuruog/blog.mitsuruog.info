# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: I am mitsuruog
subtitle: Writing about web development related topics.
description:
profile: true
author: mitsuruog
author_title: 'front-end developer with a passion for making the maintainable web. working for the improvement of old Web experience.'
avatar: https://s.gravatar.com/avatar/72a1fbe4f393609954a8072ef828fa30?s=320
follow: https://github.com/mitsuruog
location: Japan
language: ja
timezone: Japan

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.mitsuruog.info/
root: /
permalink: :title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD HH:mm
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: simple-japanese

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/mitsuruog/blog.mitsuruog.info.git
  branch: gh-pages

# Feed generator
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:

# Tag generator
tag_generator:
  per_page: 10
  enable_index_page: true

# -------
# following theme setting
# -------

# Sidebar
widgets:
  - search
  - profile
  - recent_posts
  - tagcloud
  - archive

# Contacts
contact:
  url: https://github.com/mitsuruog
  icon: github

# Miscellaneous
google_analytics: GTM-K7XMZ2
favicon: /favicon.png
